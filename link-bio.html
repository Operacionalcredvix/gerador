<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Link na Bio - Gerador Guardião</title>
    <meta name="description" content="Crie sua própria página de links para usar na bio de redes sociais. Gratuito e personalizável.">
    <link rel="icon" href="../img/guardiao-icon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/link-bio.css"> </head>
<body>
    <header class="header">
        <div class="container">
            <a href="../index.html" class="logo">
                <i class="fa-solid fa-shield-halved"></i>
                <h1>Gerador Guardião</h1>
            </a>
            <div class="nav-controls">
                <nav class="nav">
                    <a href="ferramentas.html" class="nav-link">Ferramentas</a>
                    <a href="../index.html#artigos" class="nav-link">Aprenda</a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="bio-link-tool-section">
            <div class="container tool-layout">
                <div class="tool-controls">
                    <h2>Crie sua Página de Links</h2>
                    <div class="control-group">
                        <h3>Perfil</h3>
                        <div class="form-group">
                            <label for="bioTitle">Título da Página (Seu nome)</label>
                            <input type="text" id="bioTitle" placeholder="Ex: Eduardo Allochio">
                        </div>
                        <div class="form-group">
                            <label for="bioDescription">Descrição</label>
                            <textarea id="bioDescription" rows="2" placeholder="Ex: Desenvolvedor Web | Criador de Ferramentas"></textarea>
                        </div>
                    </div>

                    <div class="control-group">
                        <h3>Links</h3>
                        <div id="linksContainer">
                            </div>
                        <button id="addLinkBtn" class="tool-button secondary-btn"><i class="fas fa-plus"></i> Adicionar Novo Link</button>
                    </div>

                    <div class="control-group">
                        <h3>Finalizar</h3>
                        <button id="generatePageBtn" class="tool-button"><i class="fas fa-magic"></i> Gerar Minha Página</button>
                        <div id="finalLinkResult" class="result-box" style="display: none;"></div>
                    </div>
                </div>

                <div class="tool-preview">
                    <div class="mobile-frame">
                        <iframe id="previewFrame" src="link-page.html" title="Pré-visualização da Página de Links"></iframe>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>© <span id="current-year">2025</span> Gerador Guardião - Todos os direitos reservados.</p>
                <p>Desenvolvido por - Eduardo Allochio.</p>
            </div>
        </div>
    </footer>

    <script src="../js/link-bio-builder.js"></script> <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
