<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="google-adsense-account" content="ca-pub-4896814460874070">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4896814460874070"
        crossorigin="anonymous"></script>

    <title>Gerador de Link na Bio - Gerador Guardião</title>
    <meta name="google-adsense-account" content="ca-pub-4896814460874070">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4896814460874070"
        crossorigin="anonymous"></script>
    <meta name="description"
        content="Crie sua própria página de links para usar na bio de redes sociais. Gratuito e personalizável.">
    <link rel="icon" href="../img/guardiao-icon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/link-bio.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <a href="../index.html" class="logo">
                <i class="fa-solid fa-shield-halved"></i>
                <h1>Gerador Guardião</h1>
            </a>
            <div class="nav-controls">
                <nav class="nav">
                    <a href="ferramentas.html" class="nav-link">Ferramentas</a>
                    <a href="../index.html#artigos" class="nav-link">Aprenda</a>
                </nav>
                <div class="dark-mode-switch">
                    <i class="fa-solid fa-sun"></i>
                    <label class="switch">
                        <input type="checkbox" id="darkModeToggle">
                        <span class="slider round"></span>
                    </label>
                    <i class="fa-solid fa-moon"></i>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="bio-link-tool-section">
            <div class="container tool-layout">
                <div class="tool-controls">
                    <h2>Crie sua Página de Links</h2>
                    <div class="control-group">
                        <h3>Perfil</h3>
                        <div class="form-group">
                            <label for="bioProfilePic">Foto de Perfil (opcional)</label>
                            <input type="file" id="bioProfilePic" accept="image/png, image/jpeg" style="display: none;">
                            <label for="bioProfilePic" class="tool-button logo-btn">
                                <i class="fas fa-upload"></i> Escolher Imagem
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="bioTitle">Título da Página (@usuario)</label>
                            <input type="text" id="bioTitle" placeholder="Ex: @minhaserieemcortes">
                        </div>
                        <div class="form-group">
                            <label for="bioDescription">Descrição</label>
                            <textarea id="bioDescription" rows="2"
                                placeholder="Ex: Os melhores cortes de séries!"></textarea>
                        </div>
                    </div>

                    <div class="control-group">
                        <h3>Links dos Botões <span id="linkCounter" class="link-counter">(0/5)</span></h3>
                        <div id="linksContainer">
                        </div>
                        <button id="addLinkBtn" class="tool-button secondary-btn"><i class="fas fa-plus"></i> Adicionar
                            Novo Link</button>
                    </div>

                    <div class="control-group">
                        <h3>Redes Sociais <span id="socialLinkCounter" class="link-counter">(0/5)</span></h3>
                        <div id="socialLinksContainer">
                        </div>
                        <button id="addSocialLinkBtn" class="tool-button secondary-btn add-new-btn"><i
                                class="fas fa-plus"></i> Adicionar
                            Rede Social</button>
                    </div>

                    <div id="socialsModal" class="modal-overlay" style="display: none;">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2>Escolha uma Rede Social</h2>
                                <button id="closeModalBtn" class="close-modal-btn">&times;</button>
                            </div>
                            <div id="socialsIconGrid" class="modal-grid">
                            </div>
                        </div>
                    </div>

                    <div class="control-group">
                        <h3>Finalizar</h3>
                        <div class="form-group">
                            <label for="bioAlias">Alias Personalizado para o Link (opcional)</label>
                            <input type="text" id="bioAlias" placeholder="Ex: meus-links">
                        </div>
                        <button id="generatePageBtn" class="tool-button"><i class="fas fa-magic"></i> Gerar Minha
                            Página</button>
                        <div id="finalLinkResult" class="final-result-wrapper" style="display: none;">
                            <div class="result-item">
                                <label>Link da Página (Longo)</label>
                                <div class="result-input-group">
                                    <input type="text" id="longUrlOutput" readonly>
                                    <button class="copy-btn-small" data-target="longUrlOutput" title="Copiar">
                                        <i class="fa-solid fa-copy"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="result-item">
                                <label>Link Encurtado (Recomendado)</label>
                                <div class="result-input-group">
                                    <input type="text" id="shortUrlOutput" value="Gerando..." readonly>
                                    <button class="copy-btn-small" data-target="shortUrlOutput" title="Copiar">
                                        <i class="fa-solid fa-copy"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tool-preview">
                    <div class="mobile-frame">
                        <iframe id="previewFrame" src="link-page.html"
                            title="Pré-visualização da Página de Links"></iframe>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>© <span id="current-year"></span> Gerador Guardião - Todos os direitos reservados.</p>
                <p>Desenvolvido por - Eduardo Allochio.</p>
            </div>
        </div>
    </footer>

    <script src="../js/link-bio-builder.js"></script>
    <script src="../js/theme-switcher.js"></script>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>

</html>
